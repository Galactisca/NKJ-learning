    <div class="top">

          <a href="index.html">NKJ</a>
        </div>
        <button class="drop-menu-header">
          <i class="fas fa-caret-down"></i>
        </button>
        <ul class="nav-bar">
          <li class="learning notImportant-header">
            <a href="#">LEARNING</a>
          </li>
          <li class="create notImportant-header">
            <a href="#">CREATE</a>
          </li>
          <li class="exercise notImportant-header">
            <a href="#">EXERCISE</a>
          </li>
        </ul>
      </div>
      <div class="right">
        <div class="user">
          <button class="drop-profile user-menu">
            <i class="fas fa-user-circle"></i>
            <span class="user-name"></span>
          </button>
        </div>
        <div class="sign-up">
          <button class="login-button rounded-pill"><a href="login.html">Login</a></button>
          <button class="logout-button rounded-pill"><a href="#">Logout</a></button>
        </div>
      </div>
    </div>
    <div class="learn-nav">
      <a class="hover-part current" href="Alphabet.html">ALPHABET</a>
      <a class="hover-part notImportant-nav">GRAMMAR</a>
      <a class="hover-part notImportant-nav">VOCABULARY</a>
      <a class="hover-part notImportant-nav" href="#">EXERCISE</a>
    </div>
  </div>
  <div class="main">
    <div class="flashcards-nav">
      <div class="flashcards-top">
        <div class="flashcards-top-1">
          <img src="img/image 5.png" alt="">
          <div class="flashcards-word">FLASHCARDS</div>
        </div>
        <div class="flashcards-top-2">
          <progress class="progress-bar" value="0" max="46"> 0% </progress>
          <div class="progress-detail">
            <div>PROGRESS:</div>
            <div><span class="current-display-progress">1</span>/46</div>
          </div>
        </div>
      </div>
      <button class="flashcards-bot">
        <img src="img/image 6.png" alt="">
        <div>Shuffle</div>
      </button>
    </div>
    <div class="flashcard-container">
      <div class="flashcard-progress">
        <progress class="progress-bar" value="0" max="46"></progress>
        <div class="progress-detail">
          <div>PROGRESS:</div>
          <div><span class="current-display-progress">1</span>/46</div>
        </div>
      </div>
      <div class="flashcard">
        <div class="definition">hoho</div>
        <div class="meaning">haha</div>
      </div>
      <div class="arrow">
        <button class="left-arrow"><img src="img/image 8.png" alt=""></button>
        <div class="current-flashcard"><span class="current-display">1</span>/46</div>
        <button class="right-arrow"><img src="img/image 9.png" alt=""></button>
      </div>
    </div>
  </div>
  <div class="outMenu"></div>
