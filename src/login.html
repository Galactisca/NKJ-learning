<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Login</title>
		<script src="https://kit.fontawesome.com/3449a8ce9f.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- <div class="clumsy"></div> -->
		<img class="img small" srcset="img/login.png" alt="Login Image">
		<img class="img big" srcset="img/read.png" alt="Login Image">
		<form class="form" autocomplete="off">
			<div class="head">
				<h1 class="title big">WELCOME BACK!</h1>
				<h2 class="big">Don't have an account. <a href="new" class="bold">Sign up</a></h2>
				<h1 class="title small">Login</h1>
				<a class="small" href="new">New Here? <span class="bold">Register</span></a>
			</div>
      <div>
        <input type="text" class="input" id="username" required/>
        <label for="username" class="label">Username</label>
      </div>
      <div>
        <input type="password" class="input" id="password" required/>
        <label for="password" class="label">Password</label>
				<i class="fas fa-eye" id="toggle-pw"></i>
      </div>
      <div class="footer">
				<div>
					<div>
						<input type="checkbox" class="remember" id="remeber">
						<label for="remember" class="bold">Remember Me</label>
					</div>
					<a href="forgot" class="forgot bold">Forgot Password?</a>
				</div>			
        <input type=submit class="submit bold" value="Log in"></input>
      </div>
		</form>
		<script src="js/app.js"></script>
	</body>
</html>
