<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>NKJ Sign up</title>
		<script src="https://kit.fontawesome.com/3449a8ce9f.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<main>
			<img class="img small" srcset="img/signup.png" alt="Signup Image" />
			<img class="img big" srcset="img/signup_2.png" alt="Signup Image" />

			<form class="form">
				<div class="head">
					<h1 class="title big">WELCOME!</h1>
					<h1 class="title small">Sign up</h1>
					<h2>Already a user? <a class="bold" href="login.html">Sign in</a></h2>
					<h2 class="big">
						Visit our website!
						<a class="logo" href="index.html">NKJ</a>
					</h2>
					<div class="error">Passwords do not match</div>
				</div>

				<div class="form-usernname">
					<input type="email" class="input" id="email" required placeholder=" " autocomplete="email" />
					<label for="email" class="label">Email</label>
				</div>

				<div class="form-password">
					<input type="password" class="input password" id="password" minlength="6" required placeholder=" " autocomplete="new-password" />
					<label for="password" class="label">Password</label>
					<i class="fas fa-eye" id="toggle-pw"></i>
				</div>

				<div class="form-confirm">
					<input type="password" class="input password" id="confirm-password" minlength="6" required placeholder=" " autocomplete="new-password" />
					<label for="confirm-password" class="label">Confirm Password</label>
				</div>

				<input type="submit" class="submit bold" value="Register" />
			</form>

			<div class="overlay"></div>

			<form class="form" id="info-form">
				<div class="head">
					<h1 class="title">Let's personalize your account</h1>
				</div>

				<div class="form-username">
					<input type="text" class="input" id="username" required placeholder=" " autocomplete="username" maxlength="15" />
					<label for="username" class="label">Display name</label>
				</div>
				<div class="preview"></div>
				<div class="form-pfp">
					<label id="profile-upload" for="profile-picture">Upload your profile picture</label>
					<input type="file" class="input" id="profile-picture" />
				</div>

				<input type="submit" class="submit bold" value="Continue" />
			</form>
		</main>

		<script src="js/helper.js"></script>
		<script type="module" src="js/signup.js"></script>
	</body>
</html>
